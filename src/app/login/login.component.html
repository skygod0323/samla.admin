    <div class="full-page login-page" filter-color="black">
        <!--  you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form class="form-horizontal" [formGroup]="login">
                            <div class="card card-login">
                                <div class="card-header text-center">
                                    <h4 class="card-title">Image Bank</h4>
                                </div>
                                <p class="category text-center">
                                    Login to Admin Panel
                                </p>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating"
                                            [ngClass]="validate.displayFieldCss(login, 'email')">
                                            <label class="control-label">Email address</label>
                                            <input type="email" name="email" class="form-control"
                                                formControlName="email" [(ngModel)]="user.email">
                                            <app-field-error-display
                                                [displayError]="validate.isFieldValid(login, 'email')"
                                                errorMsg="Email is required and format should be john@doe.com.">
                                            </app-field-error-display>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <div class="form-group label-floating"
                                            [ngClass]="validate.displayFieldCss(login, 'password')">
                                            <label class="control-label">Password</label>
                                            <input type="password" name="password" class="form-control"
                                                formControlName="password" [(ngModel)]="user.password">
                                            <app-field-error-display
                                                [displayError]="validate.isFieldValid(login, 'password')"
                                                errorMsg="Password is required.">
                                            </app-field-error-display>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-success" (click)="onLogin()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
