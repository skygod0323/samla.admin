<div class="main-content">
  <div class="">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="purple">
            <i class="material-icons">dashboard</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Model Release List</h4>

            <div class="content table-responsive">
              <table class="table table-striped">
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>File Name</th>
                    <th>Used Count</th>
                    <th>Date</th>
                    <th class="disabled-sorting text-right">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of modelReleaseList; let i = index">
                    <!-- <td>{{i}}</td> -->
                    <td>{{i}}</td>
                    <td class="">{{item.name}}</td>
                    <td>{{item.imagecount}}</td>
                    <td class="">{{item.created_at | date:'medium'}}</td>
                    <td class="text-right td-actions">

                      <a class="btn btn-warning btn-icon edit" matTooltip="Download" [matTooltipPosition]="'left'"
                        [href]="item.url" target="_blank">
                        <i class="material-icons">
                          cloud_download
                        </i>
                      </a>

                      <!-- <button class="btn btn-danger btn-icon remove" matTooltip="Remove" [matTooltipPosition]="'left'"
                        (click)="deleteModelRelease(i)">
                        <i class="material-icons">close</i>
                      </button> -->
                    </td>
                  </tr>

                  <tr *ngIf="!loading && modelReleaseList.length == 0">
                    <td colspan="6">No Model Release</td>
                  </tr>
                </tbody>
              </table>

            </div>

            <div class="toolbar text-right">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
              <button class="btn btn-success" (click)="newModelRelease()">New Model Release</button>

            </div>
          </div>
        </div>

      </div>

      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
