<div class="main-content">
  <div class="card">
    <form class="form-horizontal" [formGroup]="form">
      <div class="card-header card-header-text" data-background-color="rose">
        <h4 class="card-title">Create New User</h4>
      </div>
      <div class="card-content">
        <div class="row">
          <label class="col-sm-2 label-on-left">First Name</label>
          <div class="col-sm-10">
            <div class="form-group label-floating is-empty" [ngClass]="validate.displayFieldCss(form, 'firstname')">
              <input type="text" class="form-control" name="firstname" formControlName="firstname">
              <app-field-error-display [displayError]="validate.isFieldValid(form, 'firstname')"
                errorMsg="First name is required">
              </app-field-error-display>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2 label-on-left">Last Name</label>
          <div class="col-sm-10">
            <div class="form-group label-floating is-empty" [ngClass]="validate.displayFieldCss(form, 'lastname')">
              <input type="text" class="form-control" name="lastname" formControlName="lastname">
              <app-field-error-display [displayError]="validate.isFieldValid(form, 'lastname')"
                errorMsg="Last name is required">
              </app-field-error-display>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2 label-on-left">Email</label>
          <div class="col-sm-10">
            <div class="form-group label-floating is-empty" [ngClass]="validate.displayFieldCss(form, 'email')">
              <input type="email" class="form-control" name="email" formControlName="email">
              <app-field-error-display [displayError]="validate.isFieldValid(form, 'email')"
                errorMsg="Email is required and format should be john@doe.com.">
              </app-field-error-display>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 label-on-left">Password</label>
          <div class="col-sm-10">
            <div class="form-group label-floating is-empty" [ngClass]="validate.displayFieldCss(form, 'password')">
              <label class="control-label"></label>
              <input type="password" class="form-control" name="password" formControlName="password">
              <app-field-error-display [displayError]="validate.isFieldValid(form, 'password')"
                errorMsg="Password is required">
              </app-field-error-display>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <div class="form-group form-button">
              <button type="submit" class="btn btn-fill btn-success" (click)="createUser()">Create User</button>
              <button type="submit" class="btn btn-fill btn-rose" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
