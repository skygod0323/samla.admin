<div class="main-content">
  <div class="">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="purple">
            <i class="material-icons">group</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">User List</h4>

            <div class="content table-responsive">
              <table class="table dataTable table-striped">
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Last login</th>
                    <th class="disabled-sorting text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of userList; let i = index">
                    <!-- <td>{{i}}</td> -->
                    <td>
                      <div class="image-container">
                        <img src="../../../../assets/img/default-avatar.png">
                      </div>
                    </td>
                    <td class="">{{item.firstname + ' ' + item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      {{item.lastlogin ? (item.lastlogin | date:'medium') : 'never login'}}</td>
                    <td class="text-right td-actions">
                      <button class="btn btn-warning btn-icon edit" matTooltip="Edit" [matTooltipPosition]="'left'"
                        (click)="edit(item.id)">
                        <i class="material-icons">edit</i>
                      </button>
                      <button class="btn btn-danger btn-icon remove" matTooltip="Remove" [matTooltipPosition]="'left'"
                        (click)="deleteUser(i)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

            <div class="toolbar text-right">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
              <button class="btn btn-success" (click)="createUser()">Create New User</button>

            </div>
          </div>
        </div>

      </div>

      <!-- end col-md-12 -->
    </div>
    <!-- end row -->


  </div>
</div>
