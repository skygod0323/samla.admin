<div class="">
  <div class="title">
    <h3 class="mt-0 mb-0" *ngIf="mode == 'create'">Create Category</h3>
    <h3 class="mt-0 mb-0" *ngIf="mode == 'edit'">Edit Category</h3>
  </div>

  <form class="form-horizontal" [formGroup]="form">
    <div class="form-group label-floating is-empty" [ngClass]="validate.displayFieldCss(form, 'name')">
      <input type="text" class="form-control" name="name" formControlName="name" placeholder="Category Name">
      <app-field-error-display [displayError]="validate.isFieldValid(form, 'name')" errorMsg="name is required">
      </app-field-error-display>
    </div>

    <div class="form-group form-button">
      <button type="submit" class="btn btn-fill btn-success"
        (click)="apply()">{{mode == 'create'? 'create': 'save'}}</button>
      <button type="submit" class="btn btn-fill btn-rose" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
